<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="path/to/model.gltf"></a-asset-item>
        <a-asset-item id="audio" src="path/to/audio.mp3"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5"></a-entity>
        <a-entity sound="src: #audio"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
